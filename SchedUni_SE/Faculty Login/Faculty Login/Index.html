<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login | SchedUni</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="Faculty.png" alt="Faculty Illustration">
    </div>
    <div class="form-section">
      <h1>HELLO,<br>WELCOME BACK</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username or E-mail" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="options">
          <label><input type="checkbox" id="remember"> Remember me</label>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="signup">Don't have an Account? <a href="#">click here</a></p>
      <div class="store-buttons">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
