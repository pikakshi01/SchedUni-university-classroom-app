<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer Review Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .filter-bar {
      margin: 20px auto;
      text-align: center;
    }
    .submission-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .submission-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .submission-card h2 {
      font-size: 20px;
      color: #555;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .view-btn {
      background-color: #6c63ff;
      color: white;
    }
    .review-btn {
      background-color: #00c896;
      color: white;
    }
    .review-form {
      display: none;
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .review-form textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
    }
    .submit-review {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .rating {
      margin: 10px 0;
    }
    .rating label {
      margin-right: 10px;
    }
    .no-group {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Peer Review Submissions</h1>

  <div class="filter-bar">
    <select id="assignmentSelect" onchange="filterStudents()">
      <option value="">Filter by Assignment</option>
      <option value="MAD">MAD</option>
      <option value="Seminar">Seminar</option>
      <option value="Software Engineering">Software Engineering</option>
      <option value="Global Politics">Global Politics</option>
      <option value="COA">COA</option>
      <option value="Machine Learning">Machine Learning</option>
    </select>
  </div>

  <div id="submissionList" class="submission-list">
    <!-- Students or No group message will appear here -->
  </div>

  <!-- Review Form Template -->
  <div id="reviewTemplate" class="review-form">
    <h3 id="reviewTitle"></h3>
    <label>Strengths:</label>
    <textarea placeholder="What was good?"></textarea>
    <label>Areas to Improve:</label>
    <textarea placeholder="Where can they improve?"></textarea>
    <label>Additional Comments:</label>
    <textarea placeholder="Any other feedback?"></textarea>
    <div class="rating">
      <label>Rating:</label>
      <select>
        <option>1 Star</option>
        <option>2 Stars</option>
        <option>3 Stars</option>
        <option>4 Stars</option>
        <option>5 Stars</option>
      </select>
    </div>
    <button class="submit-review">Submit Review</button>
  </div>

  <script>
    const students = [
      'Maryada Sharma',
      'Pikakshi Saroha',
      'Tanisha Sinha',
      'Harshdeep',
      'Ansh Adhikari'
    ];

    function filterStudents() {
      const selection = document.getElementById('assignmentSelect').value;
      const list = document.getElementById('submissionList');
      list.innerHTML = '';

      if (selection === 'Software Engineering') {
        students.forEach((student, index) => {
          const card = document.createElement('div');
          card.className = 'submission-card';
          card.innerHTML = `
            <h2>${student}</h2>
            <div class="buttons">
              <button class="view-btn">View</button>
              <button class="review-btn" onclick="openReviewForm('${student}')">Write Review</button>
            </div>
          `;
          list.appendChild(card);
        });
      } else if (selection) {
        list.innerHTML = `<div class="no-group">No group added</div>`;
      }
    }

    function openReviewForm(studentName) {
      const form = document.getElementById('reviewTemplate');
      const title = document.getElementById('reviewTitle');
      title.textContent = `Write Review for ${studentName}`;
      form.style.display = 'block';
      form.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
